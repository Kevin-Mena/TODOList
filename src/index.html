<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="content" id="todo-list">
      <div class="todo-header">
        <h4 class="header">Today's To Do</h4>
        <button class="reload">
          <i class="uil uil-sync"></i>
        </button>
      </div>
      <div class="form">
        <form class="todo-form" id="new-todo-form">
          <label for="addlist">
            <input
              type="text"
              name="addlist"
              id="addlist"
              placeholder="Add to your list..."
            />
          </label>
          <button 
          type="submit" 
          class="btn-submit">
            <i class="uil uil-enter"></i>
          </button>
        </form>
      </div>

      <div class="wrapper"><input type="checkbox" class="todo-check">
          <input type="text" class="todo-text" value="${todo}" disabled>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
    </div>
    <button class="remove">Clear all completed</button>

    <script src="./src/index.js"></script>
  </body>
</html>
